<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="CSS/styles.css" />

</head>

<body>
  <div class="inputInfo">
    <a class="backbtn" href="index.html?yes">
      <button class="">
        <p class="backbtn_point">‹</p>
      </button>
    </a>
    <form action="PHP/signUp.php" method="post">
      <div class="inputInfo_main">
        <div class="inputInfo_header">회원 가입</div>
        <p class="inputInfo_name">이름</p>
        <input class="setName" type="text" name="name" placeholder="이름" autoFocus></input>
        <p class="inputInfo_name">학번</p>
        <input class="setID" type="text" name="id" placeholder="학번"></input>
        <p class="inputInfo_name">계좌 번호</p>
        <input class="setaccount" type="text" name="account" placeholder="계좌 번호"></input>
        <p class="inputInfo_name">별명</p>
        <input class="setNickname" type="text" name="nickname" placeholder="별명"></input>
        <p class="inputInfo_name">전화번호</p>
        <input class="setphone" type="text" name="phone" placeholder="010-xxxx-xxxx"></input>
        <p class="inputInfo_name">아이디</p>
        <input class="loginId" type="text" name="loginid" placeholder="아이디"></input>
        <p class="inputInfo_name">비밀번호</p>
        <input class="loginPwd" type="text" name="loginpwd" placeholder="비밀번호"></input>
        <button class="signUpbtn" type="submit" value="Submit">회원가입</button>
      </div>
    </form>
  </div>

</body>

</html>
